<!DOCTYPE html>
<html>
<head>
    <title>AgroTech</title>

</head>

<body>

    <!-- Header Section -->
    <header class="navbar">
        <div class="logo">
            <img src="download.jpg" alt="AgroTech Logo">
            <h1>AgroTech</h1>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Products</a>
        </nav>
    </header>

<section class="hero">
    <div class="hero-overlay">
        <h2>Smart Farming for a Better Future</h2>

                <img src="mango.jpg" alt="Mango">
